version: '3.5'

services:

  socket:
    container_name: socket
    restart: always
    build:
      context: ./socket/
      dockerfile: Dockerfile
      args:
        SSHPASS: ${BUS_PASS}
        USER: ${BUS_USER}
        SERVER: ${BUS_SERVER}
    env_file:
      - .env
    ports:
      - "3000:5000"
    volumes:
      - ./socket:/app

  scrapper:
    container_name: scrapper
    build:
      context: ./
      dockerfile: Dockerfile
    command: tail -f /dev/null
    volumes:
      - ./app:/app
   
